<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimberMan</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="character">
        <img src="https://appstickers-cdn.appadvice.com/871809581/830364268/343fbd8821eabd85acd859df99458076-1.gif">
    </div>
    <div id="branch0" style="margin-top: 500px;"></div>
    <div id="branch1"style="margin-top: 300px;"></div>
    <div id="branch2"style="margin-top: 100px;"></div>
    <div class="tree"></div>
    <div id="score">0</div>
    <div id="menu">
        <p>TimberMan</p>
        <button id="playButton">Play</button><br>
        <p style="font-size:37px;margin-bottom: -20px;">Import your own background</p><br>
        <input id="linkInput" placeholder="Link to the Image"><br>
        <button id="importButton"style="font-size: 20px;width:250px;height:50px;">Submit</button>

    </div>
</body>
</html>
